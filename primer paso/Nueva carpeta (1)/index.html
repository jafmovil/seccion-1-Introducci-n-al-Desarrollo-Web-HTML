<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Galería de Imágenes y Slider</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <button id="toggleButton">Ver vista galería de imágenes</button>

    <div id="imageSlider" class="image-slider">
        <button id="prevButton" class="button-slider">&lt;</button>
        <img src="descarga.jpg" alt="Imagen 1" class="img">
        <img src="descarga1.jpg" alt="Imagen 2" class="img">
        <img src="descarga2.jpg" alt="Imagen 3" class="img">
        <img src="descarga3.jpg" alt="Imagen 4" class="img">
        <button id="nextButton" class="button-slider">&gt;</button>
    </div>

    <div id="imageGallery" class="gallery-container">
        <div class="gallery-row">
            <img src="descarga.jpg" alt="Imagen 1" class="img">
            <img src="descarga1.jpg" alt="Imagen 2" class="img">
            <img src="descarga2.jpg" alt="Imagen 3" class="img">
        </div>
        <div class="gallery-row">
            <img src="descarga3.jpg" alt="Imagen 4" class="img">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
